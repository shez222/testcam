<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teleport: 360° Camera</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    #cameraContainer {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      margin: 20px 0;
    }
    video, canvas {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    /* Overlay Styles */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 0, 0, 0.7);
      border: 2px solid #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .marker.captured {
      background-color: rgba(0, 255, 0, 0.7);
    }
    /* Controls */
    #controls {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #viewer {
      width: 100%;
      max-width: 800px;
      height: 500px;
      background: #000;
      margin-top: 20px;
      border-radius: 8px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      min-width: 120px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
      text-align: center;
      max-width: 600px;
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      #viewer {
        height: 300px;
      }
      button {
        font-size: 14px;
        padding: 8px 12px;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>Teleport: 360° Camera</h1>
  
  <div id="cameraContainer">
    <video id="camera" autoplay playsinline></video>
    <canvas id="captureCanvas" style="display: none;"></canvas>
    <div id="overlay"></div>
  </div>
  
  <div id="controls">
    <button id="captureBtn">Capture Frame</button>
    <button id="stitchBtn" disabled>Stitch Images</button>
    <button id="resetBtn">Reset</button>
  </div>
  
  <div id="status">Initializing...</div>
  
  <div id="viewer"></div>
  
  <!-- Include Photo Sphere Viewer v4.2.0 CSS and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.2.0/dist/photo-sphere-viewer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.2.0/dist/photo-sphere-viewer.min.js"></script>
  
  <!-- Include OpenCV.js -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
  
  <script>
    // DOM Elements
    const camera = document.getElementById('camera');
    const captureCanvas = document.getElementById('captureCanvas');
    const captureCtx = captureCanvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const stitchBtn = document.getElementById('stitchBtn');
    const resetBtn = document.getElementById('resetBtn');
    const viewerDiv = document.getElementById('viewer');
    const statusDiv = document.getElementById('status');
    const overlay = document.getElementById('overlay');

    // Variables
    let capturedImages = [];
    let viewer;
    let cvReady = false;

    // Define capture points (e.g., 8 points around 360 degrees)
    const totalPoints = 8;
    let currentPoint = 0;
    const markers = [];

    /**
     * Initialize and start the back camera.
     */
    async function startCamera() {
      try {
        const constraints = {
          video: { 
            facingMode: { exact: "environment" }, // Ensures back camera is used
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        camera.srcObject = stream;
        statusDiv.textContent = `Camera initialized. Capture frame ${currentPoint + 1} of ${totalPoints}.`;
        highlightCurrentMarker();
      } catch (error) {
        console.error("Error accessing camera:", error);
        alert("Error accessing back camera. Please ensure your device has a back camera and permissions are granted.");
        statusDiv.textContent = "Error accessing camera.";
      }
    }

    /**
     * Create overlay markers.
     */
    function createMarkers() {
      for (let i = 0; i < totalPoints; i++) {
        const marker = document.createElement('div');
        marker.classList.add('marker');
        const angle = (360 / totalPoints) * i;
        const position = calculateMarkerPosition(angle);
        marker.style.left = `${position.x}%`;
        marker.style.top = `${position.y}%`;
        overlay.appendChild(marker);
        markers.push(marker);
      }
    }

    /**
     * Calculate marker position based on angle.
     * 0 degrees is at the top (12 o'clock), increasing clockwise.
     * @param {number} angle - Angle in degrees.
     * @returns {Object} - {x: percentage, y: percentage}
     */
    function calculateMarkerPosition(angle) {
      const radius = 40; // percentage
      const radians = (angle - 90) * (Math.PI / 180); // Adjust so 0 is at top
      const x = 50 + radius * Math.cos(radians);
      const y = 50 + radius * Math.sin(radians);
      return { x, y };
    }

    /**
     * Highlight the current marker to capture.
     */
    function highlightCurrentMarker() {
      markers.forEach((marker, index) => {
        if (index === currentPoint) {
          marker.style.border = '2px solid yellow';
        } else {
          marker.style.border = '2px solid #fff';
        }
      });
    }

    /**
     * Convert a Data URL to an OpenCV Mat object.
     * @param {string} dataURL - The image Data URL.
     * @returns {Promise<Mat>} - A promise that resolves to an OpenCV Mat.
     */
    function dataURLToMat(dataURL) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = function() {
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          const tempCtx = tempCanvas.getContext('2d');
          tempCtx.drawImage(img, 0, 0);
          const imgData = tempCtx.getImageData(0, 0, img.width, img.height);
          let mat = cv.matFromImageData(imgData);
          resolve(mat);
        };
        img.onerror = function(err) {
          reject(err);
        };
        img.src = dataURL;
      });
    }

    /**
     * Stitch captured images into a panorama using OpenCV.js.
     */
    async function stitchImages() {
      if (!cvReady) {
        alert("OpenCV is not ready yet. Please wait.");
        return;
      }

      if (capturedImages.length < 2) {
        alert("Please capture at least two frames for stitching.");
        return;
      }

      statusDiv.textContent = "Stitching images. Please wait...";

      try {
        let mats = [];
        for (let dataURL of capturedImages) {
          let mat = await dataURLToMat(dataURL);
          mats.push(mat);
        }

        // Create Stitcher instance
        let stitcher = new cv.Stitcher.create(cv.Stitcher_PANORAMA);
        let pano = new cv.Mat();
        let status = stitcher.stitch(mats, pano);

        if (status !== cv.Stitcher_OK) {
          throw new Error("Stitching failed with status: " + status);
        }

        // Convert stitched Mat to Data URL
        let stitchedCanvas = document.createElement('canvas');
        stitchedCanvas.width = pano.cols;
        stitchedCanvas.height = pano.rows;
        cv.imshow(stitchedCanvas, pano);
        let stitchedDataURL = stitchedCanvas.toDataURL('image/jpeg');

        // Clean up
        mats.forEach(mat => mat.delete());
        pano.delete();
        stitcher.delete();

        // Initialize Photo Sphere Viewer with stitched panorama
        if (viewer) {
          viewer.destroy();
        }

        viewer = new PhotoSphereViewer.Viewer({
          container: viewerDiv,
          panorama: stitchedDataURL,
          defaultYaw: 0,
          defaultPitch: 0,
          defaultFov: 70,
          navbar: true,
          loadingImg: 'https://photo-sphere-viewer.js.org/assets/photosphere-logo.gif'
        });

        statusDiv.textContent = "Stitching completed! Explore your 360° panorama.";
      } catch (error) {
        console.error("Error during stitching:", error);
        alert("Error during stitching: " + error.message);
        statusDiv.textContent = "Error during stitching.";
      }
    }

    /**
     * Capture a frame from the video stream.
     */
    captureBtn.addEventListener('click', () => {
      if (camera.readyState !== camera.HAVE_ENOUGH_DATA) {
        alert("Camera not ready. Please wait.");
        return;
      }

      const width = camera.videoWidth;
      const height = camera.videoHeight;
      captureCanvas.width = width;
      captureCanvas.height = height;
      captureCtx.drawImage(camera, 0, 0, width, height);
      
      const imageData = captureCanvas.toDataURL('image/jpeg');
      capturedImages.push(imageData);

      // Mark the current point as captured
      markers[currentPoint].classList.add('captured');
      markers[currentPoint].style.border = '2px solid green';
      currentPoint++;
      
      if (currentPoint < totalPoints) {
        statusDiv.textContent = `Captured frame ${currentPoint} of ${totalPoints}. Rotate to the next position and capture.`;
        highlightCurrentMarker();
      } else {
        statusDiv.textContent = `All ${totalPoints} frames captured. You can now stitch the images.`;
        captureBtn.disabled = true;
        stitchBtn.disabled = false;
      }
    });

    /**
     * Initiate the stitching process when the Stitch Images button is clicked.
     */
    stitchBtn.addEventListener('click', () => {
      stitchImages();
    });

    /**
     * Reset the application to its initial state.
     */
    resetBtn.addEventListener('click', () => {
      capturedImages = [];
      currentPoint = 0;
      stitchBtn.disabled = true;
      captureBtn.disabled = false;
      if (viewer) {
        viewer.destroy();
        viewer = null;
      }
      // Reset markers
      markers.forEach(marker => {
        marker.classList.remove('captured');
        marker.style.border = '2px solid #fff';
      });
      statusDiv.textContent = "App reset! Start capturing frames again.";
      alert("App reset! Start capturing frames again.");
    });

    /**
     * Callback function once OpenCV.js is loaded.
     */
    function onOpenCvReady() {
      cv['onRuntimeInitialized'] = () => {
        cvReady = true;
        statusDiv.textContent = "OpenCV.js is ready. Initializing camera...";
        createMarkers();
        startCamera();
      };
    }

    /**
     * Initialize the application.
     * Ensures OpenCV.js is loaded before starting the camera.
     */
    // If OpenCV.js is already loaded before the script runs
    if (typeof cv !== 'undefined' && cv.Mat) {
      cvReady = true;
      createMarkers();
      startCamera();
    }
  </script>
</body>
</html>
