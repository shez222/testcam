<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>360° Camera App</title>
  <style>
    /* Your existing styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
    }
    video, canvas {
      max-width: 100%;
      margin: 10px 0;
    }
    #controls {
      margin: 10px 0;
      display: flex;
      gap: 10px;
    }
    #viewer {
      width: 100%;
      height: 500px;
      background: #000;
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>360° Camera App</h1>
  <video id="camera" autoplay playsinline></video>
  <canvas id="captureCanvas" style="display: none;"></canvas>
  
  <div id="controls">
    <button id="captureBtn">Capture Frame</button>
    <button id="stitchBtn" disabled>Stitch Images</button>
    <button id="resetBtn">Reset</button>
  </div>
  
  <div id="viewer"></div>
  
  <!-- Include Photo Sphere Viewer v4.2.0 CSS and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.2.0/dist/photo-sphere-viewer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.2.0/dist/photo-sphere-viewer.min.js"></script>

  <script>
    const camera = document.getElementById('camera');
    const captureCanvas = document.getElementById('captureCanvas');
    const captureCtx = captureCanvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const stitchBtn = document.getElementById('stitchBtn');
    const resetBtn = document.getElementById('resetBtn');
    const viewerDiv = document.getElementById('viewer');
    let capturedImages = [];
    let viewer;

    // Access the camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: "user",
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        camera.srcObject = stream;
      } catch (error) {
        console.error("Error accessing camera:", error);
        alert("Error accessing camera: " + error.message);
      }
    }

    // Capture an image from the camera
    captureBtn.addEventListener('click', () => {
      const width = camera.videoWidth;
      const height = camera.videoHeight;
      captureCanvas.width = width;
      captureCanvas.height = height;
      captureCtx.drawImage(camera, 0, 0, width, height);
      
      const imageData = captureCanvas.toDataURL('image/jpeg');
      capturedImages.push(imageData);

      alert(`Frame captured! Total frames: ${capturedImages.length}`);
      stitchBtn.disabled = false;
    });

    // Stitch images (demo with one image)
    stitchBtn.addEventListener('click', () => {
      if (capturedImages.length > 0) {
        alert("Stitching frames into a panorama (demo with one image)");
        
        // Placeholder: Using the first captured image as a panorama
        const panorama = capturedImages[0];
        
        if (viewer) {
          viewer.destroy();
        }

        try {
          viewer = new PhotoSphereViewer.Viewer({
            container: viewerDiv,
            panorama: panorama,
            // Optional: Add default or custom options
            defaultYaw: 0,
            defaultPitch: 0,
            defaultFov: 70,
          });
        } catch (error) {
          console.error('Error initializing Photo Sphere Viewer:', error);
          alert('Failed to initialize the panorama viewer. Check the console for details.');
        }
      }
    });

    // Reset the app
    resetBtn.addEventListener('click', () => {
      capturedImages = [];
      stitchBtn.disabled = true;
      if (viewer) {
        viewer.destroy();
        viewer = null;
      }
      alert("App reset! Start capturing frames again.");
    });

    // Initialize the app
    startCamera();
  </script>
</body>
</html>
